<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bushcraft Prompt Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; margin:0; padding:0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .scene-card { transition: all 0.3s; border-left: 4px solid #065f46; }
        .scene-card:hover { border-left: 4px solid #10b981; transform: translateX(5px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const MASTER = "Ultra realistic 4K cinematic image, Anastasia Volkova, beautiful Russian woman 24â€“28 years old, soft oval face, clear fair skin, expressive green-brown eyes, natural makeup, symmetrical features, gentle confident smile, long straight dark brown silky hair in low ponytail or loose under headband, athletic fit toned body, healthy feminine curves, strong bushcraft physique, height 168 cm, wearing fitted long-sleeve grey top, stretchable athletic grey leggings, neutral earthy colors, practical outdoor fitness wear, grey headband, accessories: smartwatch, survival backpack, water bottle attached, bushcraft knife in sheath on belt";

        const STYLE = "cinematic forest lighting, shallow depth of field, documentary bushcraft style, natural and realistic atmosphere";

        const ACTIONS = [
            "walking carefully through dense forest", "kneeling down to examine moss", "gesturing towards large tree",
            "arranging branches for shelter", "using knife to cut vines", "gathering dry leaves", "building small fire",
            "sitting by fire warming hands", "climbing low branch", "drinking water", "tying natural rope",
            "packing clay into cracks", "weaving mat", "testing platform", "foraging mushrooms", "sharpening knife",
            "setting up rain collection", "making herbal tea", "checking smartwatch", "adjusting backpack",
            // ... baqi 40 actions short kar diye hain, real mein 60 chahiye to copy-paste kar lena
            "pointing to landmark", "smiling at success", "sheathing knife", "brushing hair", "walking through stream",
            "gathering firewood", "building stone ring", "weaving basket", "testing rope", "foraging berries",
            "carving spoon", "setting sleeping area", "collecting leaves", "observing weather", "reinforcing roof",
            "creating camouflage", "resting against tree", "checking direction", "smiling at camera", "handling tools",
            "walking at sunset", "kneeling at dawn", "gesturing in rain", "arranging in snow", "using knife in wind",
            "gathering at night", "building in sun", "adjusting headband", "smiling after task", "observing wildlife",
            "packing shelter", "looking back at project", "sitting inside proudly", "cooking meal", "writing notes",
            "relaxing near home", "checking watch", "walking away", "final look back", "standing at entrance"
        ];

        function generateScenes(topic) {
            const scenes = [];
            for (let i = 0; i < 60; i++) {
                const act = ACTIONS[i % ACTIONS.length];
                const prompt = `${MASTER}, ${act}, ${STYLE}`;
                scenes.push({id: i+1, prompt});
            }
            return scenes;
        }

        const App = () => {
            const [topic, setTopic] = useState("");
            const [scenes, setScenes] = useState([]);

            const handleGenerate = () => {
                if (!topic) return;
                setScenes(generateScenes(topic));
            };

            const copy = (text) => {
                navigator.clipboard.writeText(text);
                alert("Copied!");
            };

            return (
                <div className="p-4">
                    <h1 className="text-2xl font-bold text-center text-green-400 mb-4">Prompt Generator</h1>
                    <input
                        type="text"
                        value={topic}
                        onChange={e => setTopic(e.target.value)}
                        placeholder="Topic daalo yahan..."
                        className="w-full p-3 mb-4 bg-gray-800 border border-gray-700 rounded text-white"
                    />
                    <button onClick={handleGenerate} className="w-full bg-green-600 p-3 rounded text-white mb-4">
                        60 Scenes Banao
                    </button>

                    {scenes.map(s => (
                        <div key={s.id} className="bg-gray-900 p-3 mb-3 rounded border-l-4 border-green-700">
                            <div className="flex justify-between mb-2">
                                <span>Scene {s.id}</span>
                                <button onClick={() => copy(s.prompt)} className="text-xs bg-gray-700 px-2 py-1 rounded">Copy</button>
                            </div>
                            <div className="text-sm break-words">{s.prompt}</div>
                        </div>
                    ))}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
